        .search-row-options {

        .track-card.downloading::before {

            top: 0;
            left: 0;
            bottom: 0;
            width: 100%;
            background: linear-gradient(90deg,

        .icon-btn:hover:not(:disabled) {

        }

        .icon-btn:disabled {

        }

        .download-btn.done {
            background: rgba(0, 184, 148, 0.1);

        }

        .download-btn.failed {

        .lyric-btn {

        .pagination {

        .page-btn:disabled {

        /* åŠ è½½åŠ¨ç”» */

        #loading {

        .spinner {

        .no-results {

        /* Toast */

        footer {

        }

        @media (max-width: 600px) {
            .search-row-options {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>

<body>

                <div class="search-row-main">

    <div id="toast" class="hidden"></div>

    <script>
        const searchInput = document.getElementById('search-input');
        const sourceSelect = document.getElementById('source-select');
        const searchBtn = document.getElementById('search-btn');
        const resultsContainer = document.getElementById('results-container');
        const loading = document.getElementById('loading');
        const toast = document.getElementById('toast');
        const qualitySelect = document.getElementById('quality-select');

        const pagination = document.getElementById('pagination');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        let currentPage = 1;
        let currentQuery = '';

        searchInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        async function performSearch(overrideQuery, page = 1, overrideSource = null) {
            const query = overrideQuery || searchInput.value.trim();
            if (query !== currentQuery) {
                currentPage = 1;
            } else {
                currentPage = page;
            }
            currentQuery = query;

            if (overrideQuery) {
                searchInput.value = overrideQuery;
            }

            const source = overrideSource || sourceSelect.value;

            if (!query) {
                showToast('è¯·è¾“å…¥å…³é”®è¯', 'error');
                return;
            }

            resultsContainer.innerHTML = '';
            pagination.classList.add('hidden');
            loading.classList.remove('hidden');
            searchBtn.disabled = true;

            try {
                const res = await fetch(`/api/search?source=${source}&name=${encodeURIComponent(query)}&pages=${currentPage}`);
                const data = await res.json();

                if (data.error) {
                    showToast(data.error, 'error');
                } else if (Array.isArray(data)) {
                    renderResults(data);

                    if (data.length > 0) {
                        pagination.classList.remove('hidden');
                        prevBtn.disabled = (currentPage <= 1);
                        nextBtn.disabled = (data.length < 20);
                    }
                } else {
                    showToast('è¿”å›æ•°æ®æ ¼å¼ä¸æ­£ç¡®', 'error');
                }
            } catch (err) {
                showToast('è¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ', 'error');
                console.error(err);
            } finally {
                loading.classList.add('hidden');
                searchBtn.disabled = false;
            }
        }

        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage < 1) return;
            performSearch(currentQuery, newPage);
        }

        function searchAlbum(albumName) {
            const currentSource = sourceSelect.value;
            // é«˜çº§ç”¨æ³•ï¼šsource_album å¯è·å–ä¸“è¾‘æ›²ç›®
            const targetSource = currentSource + '_album';
            performSearch(albumName, 1, targetSource);
        }

        function renderResults(list) {
            if (list.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">æœªæ‰¾åˆ°ç»“æœã€‚</div>';
                return;
            }

            const listHtml = list.map(item => {
                const artists = item.artist ? item.artist.join(', ') : 'Unknown';
                const album = item.album || '';
                const safeName = item.name.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                const safeArtist = artists.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                const safeAlbum = album.replace(/'/g, "\\'").replace(/"/g, '&quot;');

                const coverUrl = `/api/cover?source=${sourceSelect.value}&id=${item.pic_id}`;

                return `
                    <div class="track-card" id="card-${item.id}">
                        <img src="${coverUrl}" class="cover-img" loading="lazy" onerror="this.style.opacity=0">
                        <div class="track-info">
                            <div class="track-name" title="${safeName}">${item.name}</div>
                            <div class="track-meta">
                                <span class="clickable" onclick="performSearch('${safeArtist}')">${artists}</span>
                                ${album ? ` Â· <span class="clickable" onclick="searchAlbum('${safeAlbum}')">${album}</span>` : ''}
                            </div>
                        </div>
                        <div class="download-wrapper">
                             <button class="icon-btn lyric-btn" title="ä»…ä¸‹è½½æ­Œè¯" onclick="downloadLogicOnly('${item.id}', '${item.source}', '${safeName}', '${safeArtist}', this)">
                                è¯
                            </button>
                            <button class="icon-btn download-btn" title="ä¸‹è½½éŸ³ä¹å’Œæ­Œè¯" onclick="startDownload('${item.id}', '${item.source}', '${safeName}', '${safeArtist}', this)">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            resultsContainer.innerHTML = listHtml;
        }

        async function downloadLogicOnly(id, source, name, artist, btn) {
            btn.disabled = true;
            btn.style.opacity = '0.7';

            try {
                const res = await fetch('/api/download_lyric', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ source, id, name, artist })
                });
                const data = await res.json();

                if (res.ok) {
                    showToast(`æ­Œè¯å·²ä¿å­˜: ${data.filename}`, 'success');
                    btn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#00b894" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
                    btn.style.borderColor = 'var(--success)';
                } else {
                    showToast(data.error || 'æ­Œè¯ä¸‹è½½å¤±è´¥', 'error');
                }
            } catch (err) {
                showToast('ç½‘ç»œè¯·æ±‚é”™è¯¯', 'error');
            } finally {
                setTimeout(() => {
                    if (!btn.innerHTML.includes('polyline')) {
                        btn.disabled = false;
                        btn.style.opacity = '1';
                    }
                }, 2000);
            }
        }

        async function startDownload(id, source, name, artist, btn) {
            // è·å–ä¸‹æ‹‰æ¡†çš„éŸ³è´¨
            const br = qualitySelect.value;
            // æ­Œè¯é»˜è®¤å¼ºåˆ¶ä¸º true
            const lyric = true;

            const card = document.getElementById(`card-${id}`);

            btn.disabled = true;
            card.classList.add('downloading');
            card.classList.remove('failed');

            try {
                const res = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ source, id, name, artist, br, lyric })
                });
                const data = await res.json();

                if (res.ok) {
                    showToast(`å®Œæˆ: ${data.filename}`, 'success');
                    card.classList.remove('downloading');
                    btn.classList.add('done');
                    btn.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
                } else {
                    showToast(data.error || 'ä¸‹è½½å¤±è´¥', 'error');
                    card.classList.remove('downloading');
                    btn.disabled = false;
                    btn.classList.add('failed');
                    btn.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`;
                }
            } catch (err) {
                showToast('ç½‘ç»œè¯·æ±‚é”™è¯¯', 'error');
                card.classList.remove('downloading');
                btn.disabled = false;
                btn.classList.add('failed');
                btn.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`;
            }
        }

        function showToast(msg, type = 'info') {
            toast.textContent = msg;
            toast.className = `show ${type}`;
            setTimeout(() => {
                toast.className = 'hidden';
            }, 3000);
        }
    </script>
